# SonarQube project
sonar.projectKey=devops-project
sonar.projectName=DevOps Project
sonar.projectVersion=1.0

# Source directories
sonar.sources=server/src/main/java,webapp/src/main/webapp

# Test directories
sonar.tests=server/src/test/java

# Java binaries for analysis
sonar.java.binaries=server/target/classes

# Coverage report (JaCoCo) for Java backend
sonar.coverage.jacoco.xmlReportPaths=server/target/site/jacoco/jacoco.xml

# Encoding
sonar.sourceEncoding=UTF-8

